<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!--    <script src="https://kit.fontawesome.com/a898c6993f.js" crossorigin="anonymous"></script>-->
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Le jeu du pendu</title>
</head>
<body>
<div id="draw">
    <canvas id="pendu" width="300" height="300"></canvas>
</div>
<div class="container">
    <div id="playContent">
        <label for="selectPlay">Niveau de difficulté</label>
        <select name="btnPlay" id="selectPlay">
            <option value="">---</option>
            <option value="noob">Noob</option>
            <option value="pgm">PGM</option>
        </select>
    </div>

    <div id="play">
        <div>
            <label for="yourLetter">Votre Lettre</label>
            <input type="text" id="yourLetter">
            <input type="submit" id="submitLetter" value="proposer">
        </div>
        <div id="word">
        </div>
        <div id="message">

        </div>
        <div id="compteur">

        </div>
        <ul id="proposition">
            <li><strong>Lettre déjà proposée:</strong></li>
        </ul>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
